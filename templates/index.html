<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">
        <script src="{{url_for('static', filename='main.js')}}"></script>
        <title>G4A Dashboard</title>
    </head>
    <body>
        <div class="banner">
            <div class="navbar">
                
                {% if not authorized %}
                <img src="https://cdn.discordapp.com/attachments/905104421321592852/984824068475850772/logo.png" class="logo">
                <ul>
                    <li><a href="/oauth">Login with discord</a></li>
                </ul>
                {% else %}
                <ul>
                    <div class="mini-profile">
                        <img src="{{ current_user.avatar_url }}" class="profile-img">
                        <h1>{{ current_user.name }}</h1>
                    </div>
                </ul>
                <ul>
                    <li><a href="/">Home</a></li>
                </ul>
                {% if current_user.id in admins %}
                <ul>
                    <li><a href="/admin">Admin</a></li>
                </ul>
                {% endif %}
                <ul>
                    <li><a href="/logout">Logout</a></li>
                </ul>
                {% endif %}
            </div>
            
            {% if authorized %}
            <div class="containeradmin">
                <div class="card">
                    <div class="inner-box">
                        <div class="card-front">
                            <div class="mini-profile-card">
                                <div>
                                    <h2>Your Genshin impact id</h2>
                                    <p>{{ userid }}</p>
                                    <form action="#" method="post">
                                        <br>
                                        <input id="genshinedit" type="text" name="newgid" class="input-box" placeholder="IDK" required disabled>
                                        <button type="submit" id="editgid" >Edit ID</button>
                                    </form>
                                </div>
                                
                                
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
            
            

        </div>
    </body>
</html>
